<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="

<body>
    </head>

    <body>
        <header>
            <h1>Awet's Todo List</h1>
        </header>

        <form>
            <input type="text" class="todo-input">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                    <!-- <option value="deleted">Deleted</option> -->
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
            <!-- //used javascript create.element to create below elements// -->
            <!-- <div class="todo">

                            </div> -->
            <!-- // -->
        </div>

        <br><br><br>
        <div class="footer">
            <p>Developed by Awet Ghirmai</p>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>

</html>
